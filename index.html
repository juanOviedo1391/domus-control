<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de LEDs</title>
<style>
body { font-family: Arial; text-align:center; margin-top:50px; }
button { padding:15px 30px; margin:10px; font-size:18px; cursor:pointer; }
</style>
</head>
<body>

<h1>Control de LEDs desde Internet</h1>

<button onclick="controlLED(1,1)">Encender LED1</button>
<button onclick="controlLED(1,0)">Apagar LED1</button>
<br>
<button onclick="controlLED(2,1)">Encender LED2</button>
<button onclick="controlLED(2,0)">Apagar LED2</button>

<script>
const channelID = '3126838';
const writeAPIKey = '7LWB5MWCCC8VQTEJ';

function controlLED(led, estado){
    let field = (led===1) ? 'field3' : 'field4';
    let url = `https://api.thingspeak.com/update?api_key=${writeAPIKey}&${field}=${estado}`;
    fetch(url)
    .then(resp=>resp.text())
    .then(data=>{
        if(data!="0"){
            alert(`LED${led} actualizado correctamente`);
        } else {
            alert(`Error al actualizar LED${led}`);
        }
    });
}
</script>

</body>
</html>
