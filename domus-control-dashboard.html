<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domus Control - Sistema Dom√≥tico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 2.5em;
            margin-right: 15px;
        }

        .card-title {
            font-size: 1.2em;
            color: #333;
            font-weight: 600;
        }

        .value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .unit {
            font-size: 0.5em;
            color: #666;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status.normal {
            background: #d4edda;
            color: #155724;
        }

        .status.alert {
            background: #f8d7da;
            color: #721c24;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .led-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .led-on {
            background: #ff4444;
            box-shadow: 0 0 20px #ff4444;
        }

        .led-off {
            background: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Domus Control</h1>
            <p class="subtitle">Sistema Dom√≥tico Inteligente - Monitoreo en Tiempo Real</p>
        </header>

        <div id="loading" class="loading">
            <p>Cargando datos del sistema...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="dashboard" id="dashboard" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <span class="icon">üå°Ô∏è</span>
                    <div>
                        <div class="card-title">Temperatura</div>
                        <small style="color: #666;">Ambiente actual</small>
                    </div>
                </div>
                <div class="value" id="temperature">--<span class="unit">¬∞C</span></div>
                <div class="status" id="temp-status">Cargando...</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="icon">üíß</span>
                    <div>
                        <div class="card-title">Humedad</div>
                        <small style="color: #666;">Relativa del aire</small>
                    </div>
                </div>
                <div class="value" id="humidity">--<span class="unit">%</span></div>
                <div class="status normal" id="humidity-status">Normal</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="icon">üí°</span>
                    <div>
                        <div class="card-title">LED de Alerta</div>
                        <small style="color: #666;">Indicador t√©rmico</small>
                    </div>
                </div>
                <div style="text-align: center; margin: 30px 0;">
                    <span class="led-indicator" id="led-indicator"></span>
                </div>
                <div class="status" id="led-status">Apagado</div>
            </div>
        </div>

        <div class="chart-container" id="chart-container" style="display: none;">
            <h3 style="margin-bottom: 20px; color: #333;">üìä Hist√≥rico de Lecturas (√öltimas 100)</h3>
            <canvas id="dataChart"></canvas>
        </div>

        <div class="last-update" id="last-update"></div>
    </div>

    <script>
        // Configuraci√≥n de ThingSpeak
        const CHANNEL_ID = '3126838';
        const READ_API_KEY = 'RPBZY2VOANFSIY5F'; // NECESITAS AGREGAR TU READ API KEY AQU√ç
        const TEMP_ALERT = 30;
        const UPDATE_INTERVAL = 20000; // 20 segundos

        let chart = null;

        // Funci√≥n para obtener datos de ThingSpeak
        async function fetchData() {
            try {
                const url = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=100`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Error al obtener datos de ThingSpeak');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                showError('No se pudieron cargar los datos. Verifica tu Read API Key.');
                return null;
            }
        }

        // Actualizar dashboard
        function updateDashboard(data) {
            if (!data || !data.feeds || data.feeds.length === 0) {
                showError('No hay datos disponibles en el canal.');
                return;
            }

            // Ocultar loading y error
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            // Mostrar dashboard
            document.getElementById('dashboard').style.display = 'grid';
            document.getElementById('chart-container').style.display = 'block';

            // Obtener √∫ltima lectura
            const lastFeed = data.feeds[data.feeds.length - 1];
            const temperature = parseFloat(lastFeed.field1);
            const humidity = parseFloat(lastFeed.field2);

            // Actualizar valores
            document.getElementById('temperature').innerHTML = 
                `${temperature.toFixed(1)}<span class="unit">¬∞C</span>`;
            document.getElementById('humidity').innerHTML = 
                `${humidity.toFixed(1)}<span class="unit">%</span>`;

            // Estado de temperatura
            const tempStatus = document.getElementById('temp-status');
            if (temperature >= TEMP_ALERT) {
                tempStatus.className = 'status alert';
                tempStatus.textContent = '‚ö†Ô∏è Temperatura Alta';
            } else {
                tempStatus.className = 'status normal';
                tempStatus.textContent = '‚úì Temperatura Normal';
            }

            // Estado del LED
            const ledIndicator = document.getElementById('led-indicator');
            const ledStatus = document.getElementById('led-status');
            if (temperature >= TEMP_ALERT) {
                ledIndicator.className = 'led-indicator led-on';
                ledStatus.className = 'status alert';
                ledStatus.textContent = 'üî¥ LED Encendido';
            } else {
                ledIndicator.className = 'led-indicator led-off';
                ledStatus.className = 'status normal';
                ledStatus.textContent = '‚ö™ LED Apagado';
            }

            // Actualizar gr√°fica
            updateChart(data.feeds);

            // √öltima actualizaci√≥n
            const lastUpdate = new Date(lastFeed.created_at);
            document.getElementById('last-update').textContent = 
                `√öltima actualizaci√≥n: ${lastUpdate.toLocaleString('es-CO')}`;
        }

        // Crear/actualizar gr√°fica
        function updateChart(feeds) {
            const labels = feeds.map(feed => {
                const date = new Date(feed.created_at);
                return date.toLocaleTimeString('es-CO', { hour: '2-digit', minute: '2-digit' });
            });

            const temperatures = feeds.map(feed => parseFloat(feed.field1));
            const humidities = feeds.map(feed => parseFloat(feed.field2));

            const ctx = document.getElementById('dataChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Temperatura (¬∞C)',
                            data: temperatures,
                            borderColor: '#ff6384',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Humedad (%)',
                            data: humidities,
                            borderColor: '#36a2eb',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // Mostrar error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Cargar datos inicial
        async function init() {
            const data = await fetchData();
            if (data) {
                updateDashboard(data);
            }
        }

        // Actualizaci√≥n autom√°tica
        setInterval(async () => {
            const data = await fetchData();
            if (data) {
                updateDashboard(data);
            }
        }, UPDATE_INTERVAL);

        // Iniciar
        init();
    </script>
</body>
</html>
